{{#> layout/layout }}
<link rel="stylesheet" href="login.css" />
<div class="container">
  <form class="loginForm">
    <h1>Вход</h1>
    <div class="inputContainer">
      <input class="loginInput" name="login" type="text" placeholder=" " />
      <label class="inputLabel">Логин</label>
    </div>
    <div class="inputContainer">
      <input
        class="loginInput"
        name="password"
        type="password"
        placeholder=" "
      />
      <label class="inputLabel">Пароль</label>
    </div>
    <div class="buttonContainer">
      <button type="submit" class="btnLogin">Войти</button>
      <p class="noAccount">
        <a href="#" class="btnSignUp">Создать профиль</a>
      </p>
    </div>
  </form>
</div>
{{/ layout/layout}}
