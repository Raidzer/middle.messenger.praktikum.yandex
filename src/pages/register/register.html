{{#> layout/layout }}
<link rel="stylesheet" href="register.css" />
<div class="container">
  <form class="loginForm">
    <h1>Регистрация</h1>
    <div class="inputContainer">
      <input class="loginInput" name="email" type="email" placeholder=" " />
      <label class="inputLabel">Почта</label>
    </div>
    <div class="inputContainer">
      <input class="loginInput" name="login" type="text" placeholder=" " />
      <label class="inputLabel">Логин</label>
    </div>
    <div class="inputContainer">
      <input class="loginInput" name="first_name" type="text" placeholder=" " />
      <label class="inputLabel">Имя</label>
    </div>
    <div class="inputContainer">
      <input
        class="loginInput"
        name="second_name"
        type="text"
        placeholder=" "
      />
      <label class="inputLabel">Фамилия</label>
    </div>
    <div class="inputContainer">
      <input class="loginInput" name="phone" type="text" placeholder=" " />
      <label class="inputLabel">Телефон</label>
    </div>
    <div class="inputContainer">
      <input
        class="loginInput"
        name="password"
        type="password"
        placeholder=" "
      />
      <label class="inputLabel">Пароль</label>
    </div>
    <div class="inputContainer">
      <input
        class="loginInput"
        name="password"
        type="password"
        placeholder=" "
      />
      <label class="inputLabel">Пароль (еще раз)</label>
    </div>
    <div class="buttonContainer">
      <button type="submit" class="btnLogin">Создать профиль</button>
      <p class="noAccount">
        <a href="#" class="btnSignUp">Нет профиля?</a>
      </p>
    </div>
  </form>
</div>
{{/ layout/layout}}
